<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ثبت درآمد و هزینه روزانه</title>
<style>
  @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.034/Vazirmatn-font-face.css');

  body {
    font-family: 'Vazirmatn', sans-serif;
    background: #f7f7f7;
    margin: 20px;
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: white;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
    width: 350px;
    text-align: right;
  }

  h2 {
    color: #333;
    margin-bottom: 25px;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-size: 14px;
    color: #555;
  }

  input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    box-sizing: border-box;
    text-align: right;
  }

  textarea {
    resize: vertical;
    min-height: 60px;
  }

  button {
    padding: 12px;
    background: #1ba89c;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #159387;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>ثبت درآمد و هزینه روزانه</h2>
    <form>
      <label for="type">نوع ثبت:</label>
      <select id="type" required>
        <option value="">انتخاب کنید</option>
        <option value="income">درآمد</option>
        <option value="expense">هزینه</option>
      </select>

      <label for="amount">مبلغ (تومان):</label>
      <input type="number" id="amount" placeholder="مثلاً 100000" required />

      <label for="description">توضیحات (اختیاری):</label>
      <textarea id="description" placeholder="توضیح کوتاه درباره این ثبت"></textarea>

      <button type="submit">ثبت</button>
    </form>
  </div>
</body>
</html>
