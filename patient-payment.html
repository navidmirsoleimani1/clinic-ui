<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پرداخت توسط بیمار</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.034/Vazirmatn-font-face.css');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f7f7f7;
      margin: 20px;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      text-align: right;
      font-size: 14px;
      color: #555;
    }

    form input, form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
      text-align: right;
    }

    form button {
      padding: 12px;
      background: #1ba89c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #159387;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>پرداخت توسط بیمار</h2>
    <form>
      <label for="paymentAmount">مبلغ پرداختی (تومان):</label>
      <input type="number" id="paymentAmount" placeholder="مثلاً 150000" required />

      <label for="paymentMethod">روش پرداخت:</label>
      <select id="paymentMethod" required>
        <option value="">انتخاب کنید</option>
        <option value="cash">نقدی</option>
        <option value="card">کارت بانکی</option>
      </select>

      <button type="submit">پرداخت</button>
    </form>
  </div>
</body>
</html>
