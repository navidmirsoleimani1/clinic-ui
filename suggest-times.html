<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پیشنهاد زمان مناسب</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    .available-times {
  text-align: right;
  margin-top: 20px;
  background: #f1fefc;
  padding: 15px;
  border-radius: 10px;
}

.available-times h4 {
  margin-bottom: 10px;
  color: #1ba89c;
}

.available-times ul {
  list-style-type: disc;
  padding-right: 20px;
}

.available-times li {
  margin-bottom: 5px;
}
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3239/3239952.png" alt="suggestion" class="form-icon" />
    <h2>پیشنهاد زمان مناسب</h2>
    <form>
      <input type="text" placeholder="نام بیمار" required />
      <input type="date" placeholder="تاریخ موردنظر" required />
      <button type="submit">دریافت پیشنهاد</button>
    </form>

    <div class="available-times">
      <h4>پیشنهادهای سیستم:</h4>
      <ul>
        <li>سه‌شنبه - ۱۰:۰۰ تا ۱۰:۳۰</li>
        <li>چهارشنبه - ۱۴:۰۰ تا ۱۴:۳۰</li>
        <li>پنج‌شنبه - ۰۹:۳۰ تا ۱۰:۰۰</li>
      </ul>
    </div>
  </div>
</body>
</html>
