<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت اطلاعات بیمار جدید</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.034/Vazirmatn-font-face.css');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      width: 350px;
      text-align: center;
    }

    .form-icon {
      width: 60px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #1ba89c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #159387;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="patient" class="form-icon" />
    <h2>ثبت اطلاعات بیمار جدید</h2>
    <form>
      <input type="text" placeholder="نام و نام خانوادگی" required />
      <input type="date" placeholder="تاریخ تولد" required />
      <select required>
        <option value="">جنسیت</option>
        <option value="male">مرد</option>
        <option value="female">زن</option>
        <option value="other">سایر</option>
      </select>
      <input type="tel" placeholder="شماره تماس" required />
      <input type="text" placeholder="آدرس" />
      <textarea placeholder="توضیحات اضافی" rows="3"></textarea>
      <button type="submit">ثبت بیمار</button>
    </form>
  </div>
</body>
</html>
