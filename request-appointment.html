<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت نوبت</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.06);
      width: 350px;
      text-align: center;
    }

    .form-container img {
      width: 60px;
      margin-bottom: 15px;
    }

    h2 {
      color: #1ba89c;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1ba89c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #159387;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png" alt="calendar icon">
    <h2>ثبت نوبت</h2>
    <form>
      <input type="text" placeholder="نام بیمار" required />
      <input type="tel" placeholder="شماره تماس" required />
      <input type="date" required />
      <select required>
        <option value="">انتخاب بازه زمانی</option>
        <option value="morning">صبح (۹ تا ۱۲)</option>
        <option value="afternoon">عصر (۱۴ تا ۱۸)</option>
      </select>
      <button type="submit">ثبت نوبت</button>
    </form>
  </div>
</body>
</html>
