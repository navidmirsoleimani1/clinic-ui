<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اعلام حضور بیمار</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176362.png" alt="check-in" class="form-icon" />
    <h2>اعلام حضور بیمار</h2>
    <form>
      <input type="text" placeholder="کد ملی یا نام بیمار" required />
      <input type="date" placeholder="تاریخ نوبت" required />
      <input type="time" placeholder="ساعت نوبت" required />
      <button type="submit">ثبت حضور</button>
    </form>
  </div>
</body>
</html>
